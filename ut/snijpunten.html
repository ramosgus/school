  <p><strong>a</strong>x + <strong>b</strong> = <strong>c</strong>x + <strong>d</strong><br>
  Los op voor snijpunt.
  <div>
    <label for="a">a:</label><input type="number" id="a" name="a" size="3" class="snij">
    <label for="b">b:</label><input type="number" id="b" name="b" size="3" class="snij">
    <label for="c">c:</label><input type="number" id="c" name="c" size="3" class="snij">
    <label for="d">d:</label><input type="number" id="d" name="d" size="3" class="snij"><br>
    <button onclick="snijpunten()">go!</button>  

    <p id="antwoord"></p>
  </div> 
<script>
  function snijpunten(){
    //input valuta krijgen
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value; 
    let c = document.getElementById("c").value;
    let d = document.getElementById("d").value;
    let x;
    let y;
    //deze formules heb ik schriftelijk uitgewerkt
    x = (d - b)/(a - c);
    y = a*x+(1*b);
    //printen
    document.getElementById("antwoord").innerHTML = "(x; y) = (" + x + "; " + y + ")";
  }


</script>
