      <script>
        //flint ook
        function convertdb(){
          //clear het antw
          document.getElementById("antw").innerHTML = "";

          //maak lijst voor binair getal
          let binair = [];

          //krijg nummer
          let num = document.getElementById("DecimaalB").value;
          let index = 0;

          //while loop om binair te berekenen
          while(num != 0){
            //of het even is,
            if ((num/2) == Math.floor(num/2)){
              num = num/2;
              binair[index] = "0";
            }
            //of oneven
            else{
              num = Math.floor(num/2);
              binair[index] = "1";
            }
            index++;
          }

          //antw invullen
          for(let i = 0; i < binair.length; i++){
            document.getElementById("antw").innerHTML =  binair[i] + document.getElementById("antw").innerHTML;
          }
        }
        
      
      </script>

      <label for="DecimaalB">a:</label><input type="number" id="DecimaalB" name="DecimaalB" size="3" class="conv">
